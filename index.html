<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLISO</title>
    <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, hsl(0, 0%, 100%), #2e2e2e);
            color: #ffffff;
            scroll-behavior: smooth;
        }
        header {
            text-align: left;
            padding: 1.5rem;
            background: #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffffff;
            font-family: 'Trebuchet MS', sans-serif; /* Google font applied here */
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 14rem 14rem;
            background: #ffffff;
            color: #ffffff;
        }
        .hero h1 {
            font-size: 10rem;
            margin-bottom: 10rem;
            color: #3d3d3d;
        }
        .hero p {
            font-size: 1.rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color:#000000
        }
        .hero button {
            background: #000000;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #000000;
        }
        .section {
            min-height: 100vh;
            padding: 4rem 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .section:nth-child(odd) {
            background: #ffffff;
            color: #ffffff;
        }
        .section:nth-child(even) {
            background: #6b6b6b;
            color: #000000;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .section a {
            display: inline-block;
            text-decoration: none;
            background: #000000;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .section a:hover {
            background: #363636;
        }
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer p {
            font-family: 'Trebuchet MS', sans-serif; /* Google font applied here */
        }
    </style>
</head>
<body>
    <header>
        <h1>VIOLISO</h1>
    </header>

    <div class="hero">
        <h1>Welcome</h1>
        <p> Explore, share, and enjoy your shopping.</p>
        <button onclick="document.getElementById('section1').scrollIntoView();">Explore Products</button>
    </div>

    <div id="section1" class="section">
        <img src="https://via.placeholder.com/800x400">
        <a href="#">Learn More</a>
    </div>

    <div id="section2" class="section">
        <img src="https://via.placeholder.com/800x400">
        <a href="#">Learn More</a>
    </div>

    <div id="section3" class="section">
        <img src="https://via.placeholder.com/800x400">
        <a href="#">Learn More</a>
    </div>

    <div id="section4" class="section">
        <img src="https://via.placeholder.com/800x400">
        <a href="#">Learn More</a>
    </div>

    <footer>
        <p>&copy; 2025 VIOLISO</p>
    </footer>
</body>
</html>
